<!DOCTYPE html>
<html>
    <head>
        <meta favicon='../Logo/LogoSmall.png'>
        <link rel="shortcut icon" type="image/jpg" href="../Logo/LogoSmall.png"/>
        <link rel="stylesheet" href="..\universal_styles.css">
        <title>Contact - Ari Weber</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
            .main-form {
                border-radius: 6px;
                opacity: 0.85;
                transition: 0.3s;
                box-shadow: 0px 0px 10px 1px gray;
            }
            .main-form:hover {
                opacity: 1;
                border-radius: 11px;
                box-shadow: 0px 0px 10px 1px black;
            }
        </style>
    </head>
    <body>
        <form action="https://formspree.io/f/xyylzwav" method="POST" class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin main-form">
        <h2 class="w3-text-red w3-center">Contact Us</h2>
        <div class="w3-row w3-section">
        <div class="w3-col" style="width:50px"><i class="w3-text-red w3-xxlarge fa fa-user"></i></div>
            <div class="w3-rest">
                <input class="w3-input w3-border" name="first" type="text" placeholder="First Name" required>
            </div>
        </div>
        <div class="w3-row w3-section">
        <div class="w3-col" style="width:50px"><i class="w3-text-red w3-xxlarge fa fa-user"></i></div>
            <div class="w3-rest">
                <input class="w3-input w3-border" name="last" type="text" placeholder="Last Name" required>
            </div>
        </div>
        <div class="w3-row w3-section">
        <div class="w3-col" style="width:50px"><i class="w3-text-red w3-xxlarge fa fa-envelope-o"></i></div>
            <div class="w3-rest">
                <input class="w3-input w3-border" name="email" type="email" placeholder="Email">
            </div>
        </div>
        <div class="w3-row w3-section">
        <div class="w3-col" style="width:50px"><i class="w3-text-red w3-xxlarge fa fa-phone"></i></div>
            <div class="w3-rest">
                <input class="w3-input w3-border" name="phone" type="tel" placeholder="Phone">
            </div>
        </div>
        <div class="w3-row w3-section">
        <div class="w3-col" style="width:50px"><i class="w3-text-red w3-xxlarge fa fa-pencil"></i></div>
            <div class="w3-rest">
                <input class="w3-input w3-border double-height" name="message" type="text" placeholder="Message" required>
            </div>
        </div>
        <p class="w3-center">
            <button style="border-radius: 10%; " class="w3-large w3-button w3-section w3-red w3-ripple"> Send </button>
        </p>
        </form>
    </body>
</html>
